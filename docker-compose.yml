version: '3.8'

services:
  db:
    image: docker.io/library/postgres:16-alpine
    container_name: benchcom-db
    environment:
      POSTGRES_USER: benchcom
      POSTGRES_PASSWORD: benchcom
      POSTGRES_DB: benchcom
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qbench"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: benchcom-api
    environment:
      POSTGRES_USER: benchcom
      POSTGRES_PASSWORD: benchcom
      POSTGRES_DB: benchcom
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      AUTH_MODE: both
      SECRET_KEY: change-this-in-production
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: benchcom-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
