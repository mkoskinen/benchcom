version: '3.8'

services:
  db:
    image: docker.io/library/postgres:16-alpine
    container_name: benchcom-db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-benchcom}"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-test:
    image: docker.io/library/postgres:16-alpine
    container_name: benchcom-db-test
    environment:
      POSTGRES_USER: benchcom
      POSTGRES_PASSWORD: benchcom
      POSTGRES_DB: benchcom_test
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U benchcom"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - test

  api-test:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: benchcom-api-test
    environment:
      POSTGRES_USER: benchcom
      POSTGRES_PASSWORD: benchcom
      POSTGRES_DB: benchcom_test
      POSTGRES_HOST: db-test
      POSTGRES_PORT: 5432
      AUTH_MODE: anonymous
      SECRET_KEY: test-secret-key
    ports:
      - "8001:8000"
    depends_on:
      db-test:
        condition: service_healthy
    profiles:
      - test

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: benchcom-api
    env_file:
      - .env
    environment:
      # These override .env for docker-compose (containerized db)
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: benchcom-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
